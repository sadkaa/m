<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إذاعة القرآن الكريم من القاهرة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
           background-image: url('https://raw.githubusercontent.com/sadkaa/m/main/images/MAGDY.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .player-container {
            position: fixed;
            bottom: 50px; /* تعديل المسافة من الأسفل للمشغل */
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.0); /* خلفية شفافة */
            padding: 20px;
            border-radius: 20px;
        }
        .scrolling-text {
            position: absolute;
            bottom: -50px; /* تعديل المسافة من الأسفل للنص */
            left: 0;
            right: 0;
            white-space: nowrap;
            animation: scroll 20s linear infinite;
            font-size: 24px; /* حجم الخط */
            color: yellow; /* لون النص الأصفر */
        }
        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .play-pause-btn {
            font-size: 48px; /* حجم الزر */
            color: white;
            cursor: pointer;
            margin: 0 10px;
        }
        audio {
            display: none; /* إخفاء المشغل الافتراضي */
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h4>إذاعة القرآن الكريم من القاهرة</h4>
  <h2>اللهم بلغ ثواب ما نسمعه من القرآن إلى </h2>
  <h1>   روح / الحاج / محمد عمر</h1>

        <div class="scrolling-text">
            <p>اللهم اغفر له وارزقه الفردوس الأعلى واجعل قبره روضة من رياض الجنة</p>
        </div>
        <div class="audio-controls">
            <i class="fas fa-play play-pause-btn" id="playPauseBtn" onclick="toggleAudio()"></i>
        </div>
        <audio id="audio" controls>
            <source src="https://3vh.liveradiu.com:8000/128kp.mp3" type="audio/mpeg">
            متصفحك لا يدعم عنصر الصوت.
        </audio>
    </div>

    <script>
        var audio = document.getElementById('audio');
        var playPauseBtn = document.getElementById('playPauseBtn');

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.classList.remove('fa-play');
                playPauseBtn.classList.add('fa-pause');
            } else {
                audio.pause();
                playPauseBtn.classList.remove('fa-pause');
                playPauseBtn.classList.add('fa-play');
            }
        }
    </script>
</body>
</html>
